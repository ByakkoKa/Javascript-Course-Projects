<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helicopter Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/player.css">
    <link rel="stylesheet" href="css/enemy1.css">
    <link rel="stylesheet" href="css/enemy2.css">
    <link rel="stylesheet" href="css/friend.css">
    <link rel="stylesheet" href="css/bullet.css">
    <link rel="stylesheet" href="css/explosion.css">
</head>
<body>
    <div id="container">
        <div id="background">
            <div id="start">
                <h1>Helicopter Game</h1>
                <p>Use Arrow keys or W S A D to move and SPACE to shot.</p>
                <h3>Press here to start</h3>
            </div>
        </div>
    </div>

    <audio src="sounds/gameplay.wav" id="gameplay-sound" preload="auto" autoplay="autoplay"></audio>
    <audio src="sounds/explosion.wav" id="explosion-sound" preload="auto"></audio>
    <audio src="sounds/gameover.wav" id="gameover-sound" preload="auto"></audio>
    <audio src="sounds/lost.wav" id="lost-sound" preload="auto"></audio>
    <audio src="sounds/save.wav" id="save-sound" preload="auto"></audio>
    <audio src="sounds/shot.wav" id="shot-sound" preload="auto"></audio>

    <script src="js/script.js"></script>
</body>
</html>
