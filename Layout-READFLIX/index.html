<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>READFLIX</title>
    <meta name="description" content="Organizer for books and comics. ">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/slider-gallery.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">READFLIX</h2>
            <nav>
                <a href="#inicio">Inicio</a>
                <a href="#books">Books</a>
                <a href="#comics">Comics</a>
                <a href="#mangas">Mangas</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="main-exhibition">
            <div class="main-bg"></div>
            <div class="container">
                <h3 class="title">READFLIX</h3>
                <p class="description">Organize your books and comics, have a great experience unifying all files in one app.</p>
                <div class="actions">
                    <button role="button" class="button" id="play">
                        <i class="fas fa-play-circle"></i>
                        READ NOW
                    </button>
                    <button role="button" class="button" id="more-infos">
                        <i class="fas fa-plus"></i>
                        MORE INFORMATION
                    </button>
                </div>            
            </div>
        </section>

        <section id="infos-container"></section>

        <section id="books">
            <div class="container">
                <h2 class="category-title">Books</h2>
                <div class="my-slider-gallery" data-show="8" data-spacing="20" data-height="250" data-lg-show="6" data-lg-spacing="17" data-lg-height="220" data-md-show="4" data-md-spacing="13" data-md-height="230" data-sm-show="2" data-sm-spacing="10" data-sm-height="200">
                    <div class="container">
                        <div class="item">
                            <a href="#" class="selector">
                                <img src="images/book-covers/homo-ludens.jpg" alt="Homo Ludens" data-description="Homo Ludens Book description">
                            </a>
                        </div>
                        <div class="item">
                            <a href="#" class="selector">
                                <img src="images/book-covers/regas-do-jogo01.jpg" alt="Regas do Jogo 01" data-description="Regras do Jogo 01 Book description">
                            </a>
                        </div>
                        <div class="item">
                            <a href="#" class="selector">
                                <img src="images/book-covers/regas-do-jogo02.jpg" alt="Regas do Jogo 02" data-description="Regras do Jogo 02 Book description">
                            </a>
                        </div>
                        <div class="item">
                            <a href="#" class="selector">
                                <img src="images/book-covers/regas-do-jogo03.jpg" alt="Regas do Jogo 03" data-description="Regras do Jogo 03 Book description">
                            </a>
                        </div>
                        <div class="item">
                            <a href="#" class="selector">
                                <img src="images/book-covers/regas-do-jogo04.jpg" alt="Regas do Jogo 04" data-description="Regras do Jogo 04 Book description">
                            </a>
                        </div>
                        <div class="item">
                            <a href="#" class="selector">
                                <img src="images/book-covers/scrum.jpg" alt="SCRUM" data-description="SCRUM Book description">
                            </a>
                        </div>
                        <div class="item">
                            <a href="#" class="selector">
                                <img src="images/book-covers/vendedor-de-sonhos.jpg" alt="Vendedor de Sonhos 01" data-description="Vendedor de Sonhos 01 Book description">
                            </a>
                        </div>
                        <div class="item">
                            <a href="#" class="selector">
                                <img src="images/book-covers/vendedor-de-sonhos02.jpg" alt="Vendedor de Sonhos 02" data-description="Vendedor de Sonhos 02 Book description">
                            </a>
                        </div>
                        <div class="item">
                            <a href="#" class="selector">
                                <img src="images/book-covers/vendedor-de-sonhos03.jpg" alt="Vendedor de Sonhos 03" data-description="Vendedor de Sonhos 03 Book description">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="comics">
            <div class="container">
                <h2 class="category-title">Comics</h2>
                <div class="my-slider-gallery" data-show="8" data-height="240" data-spacing="15" data-tablet-show="4" data-tablet-height="240" data-mobile-show="2" data-mobile-height="240">
                    <div class="container">
                        <div class="item">
                            <a href="#" class="selector">
                                <img src="images/comic-covers/spiderman-amazing01.jpg" alt="Spider-Man" data-description="Spider Man Comic description">
                            </a>
                        </div>
                        <div class="item">
                            <a href="#" class="selector">
                                <img src="images/comic-covers/avengers01.jpg" alt="Avengers" data-description="Avengers Comic description">
                            </a>
                        </div>
                        <div class="item">
                            <a href="#" class="selector">
                                <img src="images/comic-covers/batman01.jpg" alt="Batman" data-description="Batman Comic description">
                            </a>
                        </div>
                        <div class="item">
                            <a href="#" class="selector">
                                <img src="images/comic-covers/capitain-marvel01.jpg" alt="Captain Marvel" data-description="Capitain Marvel Comic description">
                            </a>
                        </div>
                        <div class="item">
                            <a href="#" class="selector">
                                <img src="images/comic-covers/flash01.jpg" alt="Flash" data-description="Flash Comic description">
                            </a>
                        </div>
                        <div class="item">
                            <a href="#" class="selector">
                                <img src="images/comic-covers/hulk01.jpg" alt="Hulk" data-description="Hulk Comic description">
                            </a>
                        </div>
                        <div class="item">
                            <a href="#" class="selector">
                                <img src="images/comic-covers/spider-woman01.jpg" alt="Spider Woman" data-description="Spider Woman Comic description">
                            </a>
                        </div>
                        <div class="item">
                            <a href="#" class="selector">
                                <img src="images/comic-covers/spiderman-amazing02.jpg" alt="Spider Man" data-description="Spider Man  Vol02 Comic description">
                            </a>
                        </div>
                        <div class="item">
                            <a href="#" class="selector">
                                <img src="images/comic-covers/superman01.jpg" alt="Superman" data-description="Superman Comic description">
                            </a>
                        </div>
                        <div class="item">
                            <a href="#" class="selector"><img src="images/comic-covers/tmnt01.jpg" alt="TMNT" data-description="Teenage Mutant Ninja Turtles Vol2 Comic description">
                            </a>
                        </div>
                        <div class="item">
                            <a href="#" class="selector">
                                <img src="images/comic-covers/wolverine.jpg" alt="Wolverine" data-description="Wolverine Comic description">
                            </a>
                        </div>
                        <div class="item">
                            <a href="#" class="selector">
                                <img src="images/comic-covers/x-men01.jpg" alt="X-Men" data-description="X-Men Comic description">
                            </a>
                        </div>
                        <div class="item">
                            <a href="#" class="selector">
                                <img src="images/comic-covers/tmnt02.jpg" alt="TMNT" data-description="Teenage Mutante Ninja Turtle vol01 Comic description">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="mangas">
            <div class="container">
                <h2 class="category-title">Mangas</h2>
                <div class="my-slider-gallery" data-show="8" data-height="240" data-spacing="15" data-tablet-show="4" data-tablet-height="240" data-mobile-show="2" data-mobile-height="240">
                    <div class="container">
                        <div class="item">
                            <a href="#" class="selector">
                                <img src="images/manga-covers/yuyu-hakusho01.jpg" alt="Yuyu Hakusho" data-description="Yuyu Hakuhso Manga description">
                            </a>
                        </div>
                        <div class="item">
                            <a href="#" class="selector">
                                <img src="images/manga-covers/fate01.jpg" alt="Fata Stay Night" data-description="Fate Stay Night Manga description">
                            </a>
                        </div>
                        <div class="item">
                            <a href="#" class="selector">
                                <img src="images/manga-covers/airmasterr.jpg" alt="Air Master" data-description="Air Master Manga description">
                            </a>
                        </div>
                        <div class="item">
                            <a href="#" class="selector">
                                <img src="images/manga-covers/castlevania01.jpg" alt="Castlevania" data-description="Castlevania Manga description">

                        <div class="item">

                            </a>
                        </div>
                        <div class="item">
                            <a href="#" class="selector">
                                <img src="images/manga-covers/fullmetal01.jpg" alt="Fullmetal" data-description="Fullmetal Manga description">
                            </a>
                        </div>
                        <div class="item">
                            <a href="#" class="selector">
                                <img src="images/manga-covers/hajime-no-ippo01.jpg" alt="Hajime no Ippo" data-description="Hajime no Ippo Manga description">
                            </a>
                        </div>
                        <div class="item">
                            <a href="#" class="selector">
                                <img src="images/manga-covers/onepunchman01.jpg" alt="One Punch Man" data-description="One Punch Man Manga description">
                            </a>
                        </div>
                        <div class="item">
                            <a href="#" class="selector">
                                <img src="images/manga-covers/rockman01.jpg" alt="Rockman" data-description="Rockman Manga description">
                            </a>
                        </div>
                        <div class="item">
                            <a href="#" class="selector">
                                <img src="images/manga-covers/rockmanx01.jpg" alt="Rockman X" data-description="Rockman X Manga description">
                            </a>
                        </div>
                        <div class="item">
                            <a href="#" class="selector">
                                <img src="images/manga-covers/ronin-warrior01.jpg" alt="Ronin Warrios" data-description="Ronin Warrior Manga description">
                            </a>
                        </div>                        
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
    <script src="js/slider-gallery.js"></script>
</body>
</html>
